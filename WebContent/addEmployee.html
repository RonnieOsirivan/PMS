<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="./bootstrap-3.3.5-dist/js/jquery-1.11.3.js"></script>
<script type="text/javascript" src="./bootstrap-3.3.5-dist/js/bootstrap.js"></script>
<link rel="stylesheet" type="text/css" href="./bootstrap-3.3.5-dist/css/bootstrap.css"/>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="container">
		<form class="form-horizontal">
			<!-- Form Name -->
			<div class="page-header">
				<h1>Add Employee</h1>
			</div>
			
			<!-- Text input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="textinput">Text Input</label>  
			  <div class="col-md-3">
			  <input id="textinput" name="textinput" type="text" placeholder="placeholder" class="form-control input-md">
			  </div>
			</div>
			
			<!-- Password input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="passwordinput">Password Input</label>
			  <div class="col-md-3">
			    <input id="passwordinput" name="passwordinput" type="password" placeholder="placeholder" class="form-control input-md">
			  </div>
			</div>
			
			<!-- Button (Double) -->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="button1id">Double Button</label>
			  <div class="col-md-4">
			    <button id="button1id" name="button1id" class="btn btn-success">Good Button</button>
			    <button id="button2id" name="button2id" class="btn btn-danger">Scary Button</button>
			  </div>
			</div>
		</form>
	</div>

</body>
</html>
