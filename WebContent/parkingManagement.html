<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="./bootstrap-3.3.5-dist/js/jquery-1.11.3.js"></script>
	<script type="text/javascript" src="./bootstrap-3.3.5-dist/js/bootstrap.js"></script>
	<script type="text/javascript" src="./bootstrap-3.3.5-dist/js/bootstrap-table.js"></script>
	<link rel="stylesheet" type="text/css" href="./bootstrap-3.3.5-dist/css/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="./bootstrap-3.3.5-dist/css/bootstrap-table.css"/>
<meta charset="UTF-8">
<title>Parking Management</title>
</head>
	<body>
		<form class="form-horizontal">
		<fieldset>
		<!-- Form Name -->
		<legend>Parking management</legend>
		
		<!-- Text input-->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="cusID">Customer ID</label>  
		  <div class="col-md-4">
		  <input id="cusID" name="cusID" type="number" placeholder="enter customer id" class="form-control input-md" required="">
		    
		  </div>
		</div>
		
		<!-- Text input-->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="parkingNum">Parking Number</label>  
		  <div class="col-md-4">
		  <input id="parkingNum" name="parkingNum" type="number" placeholder="enter parking number" class="form-control input-md" required="">
		    
		  </div>
		</div>
		
		<!-- Multiple Radios -->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="status">Status</label>
		  <div class="col-md-4">
		  <div class="radio">
		    <label for="status-0">
		      <input type="radio" name="status" id="status-0" value="in" checked="checked">
		      IN
		    </label>
			</div>
		  <div class="radio">
		    <label for="status-1">
		      <input type="radio" name="status" id="status-1" value="out">
		      OUT
		    </label>
			</div>
		  </div>
		</div>
		
		<!-- Button -->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="process"></label>
		  <div class="col-md-4">
		    <button id="process" name="process" class="btn btn-success">Process</button>
		  </div>
		</div>
		
		</fieldset>
		</form>
		
		<div class="container">
			<table  id="table"
					data-click-to-select="true"
	       			data-single-select="true"
					data-toggle="table"
					data-search="true"
					data-show-columns="true"
					data-pagination="true"
					data-page-list="[5,10,20,25]"
					data-toolbar="#toolbar"
					data-cache="false"
					data-row-style="rowStyle"
					data-url="./ParkingManagementController">
			    <thead>
			    <tr>
			        <th data-field="parkNum" data-sortable="true">Parking Number</th>
			        <th data-field="parkStatus" data-sortable="true" data-order="asc">Parking Status</th>
			    </tr>
			    </thead>
			</table>
		</div>
		
		<script type="text/javascript">
			function rowStyle(row,index){
				console.log(row);
				if(row.parkStatus === 'Not Available'){
					return {classes : 'danger'};
				}else{
					return {};
				}
			}
		</script>
	</body>
</html>
